<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Etudiant</title>
    </h:head>
    <h:body>
        <h2>
            Bonjour cher etudiant... :)
        </h2>
        <p:card style="width: 25rem; margin-bottom: 2em">
            <h:form>
                <h:panelGrid >
                    <f:facet name="header" >
                        <h:outputText value="Ajout Etudiant"></h:outputText>
                    </f:facet>
                    
                    <f:facet name="footer" >
                        <p:commandButton value="S'inscrire" ajax="false" action="#{ajoutEtudiantBean.enrigistrer()}" ></p:commandButton>
                    </f:facet>
                    
                    <p:outputLabel value="Prenom: " />
                    <p:inputText id="prenom" required="true" requiredMessage="PrÃ©nom obligatoire" value="#{ajoutEtudiantBean.etudiant.prenom}" />
                    <p:message for="prenom"/>
                    
                    <p:outputLabel value="Nom: " />
                    <p:inputText id="nom" required="true" requiredMessage="Nom obligatoire" value="#{ajoutEtudiantBean.etudiant.nom}" />
                    <p:message for="nom"/>
                    
                    <p:outputLabel value="Email: " />
                    <p:inputText id="email" required="true" requiredMessage="Email obligatoire" value="#{ajoutEtudiantBean.etudiant.email}" />
                    <p:message for="email"/>
                    
                    <p:outputLabel value="Adresse: " />
                    <p:inputText id="adresse" value="#{ajoutEtudiantBean.etudiant.adresse}" ></p:inputText>
                    
                    <p:outputLabel value="Telephone: " />
                    <p:inputText id="telephone" value="#{ajoutEtudiantBean.etudiant.tel}" >
                        <f:validator validatorId="telephoneValidator"/>
                    </p:inputText>
                    
                    
                    <p:outputLabel value="Mot de Passe: " />
                    <p:password id="pass" required="true" requiredMessage="Mot de passe obligatoire" value="#{ajoutEtudiantBean.mdp}" />
                    <h:message for="pass"/>
                </h:panelGrid>
                <h:messages/>
            </h:form>
            </p:card>
            <h:form>
                <p:commandButton immediate="true" value="Liste des Etudiants" action="list_etudiant.xhtml?faces-redirect=true"></p:commandButton>
            </h:form>
    </h:body>
</html>
